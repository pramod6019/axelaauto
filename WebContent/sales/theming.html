<body>
<div class="example-content"> 
  
  <!-- Example scripts go here -->
  
  <style type="text/css">
.jqplot-target {
    margin: 30px;
}
</style>
  <div id="chart3" class="plot" style="width:400px;height:320px;"></div>
</div>
<script language="javascript" type="text/javascript">
$(document).ready(function(){

    l1 = [['Seoul', 1], ['Paris', 10], ['Singapore',3], ['Hong  Kong',5], ['Chicago', 2], ['New York', 9]];
     
    plot3 = $.jqplot('chart3',[l1],{
       title: 'Global City Index',
       legend: {
           show: true,
           rendererOptions: {
               // numberColumns: 2,
               fontSize: '10pt'
           }
        },
		
       seriesDefaults: {
		   pointLabels: { show: true, location: 'n', edgeTolerance: -50 },
           renderer: $.jqplot.FunnelRenderer,
		   rendererOptions: {
          // Put data labels on the pie slices.
          // By default, labels show the percentage of the slice.
          showDataLabels: true
        }
       }
    });
        
    
    
    plot3.themeEngine.newTheme('uma', temp);
   
});




</script>
